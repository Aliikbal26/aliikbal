<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script language="JavaScript">
        function hitung() {
            var saldo = parseFloat(document.fform.isaldo.value);
            var bunga = parseFloat(document.fform.ibunga.value) / 100;
            var waktu = parseFloat(document.fform.iwaktu.value);

            var hasil = "";

            for (i = 1; i <= waktu; i++) {
                saldo = saldo + (saldo * bunga);
                hasil = hasil + "Saldo Bulan " + i + "= Rp. " + saldo + "\n";
            }


            document.fform.ohasil.value = hasil;

        }
    </script>
    <div style="border: 1px solid #eee; ">
        <form name="fform">
            <h2>
                <center>Latihan Perulangan 2</center>
            </h2>
            <br>
            <pre>
    Data Input   :
    Saldo        <input type="text" size=20 name="isaldo">
    Bunga        <input type="text" size=11 name="ibunga"> %
    Waktu        <input type="text" size=7 name="iwaktu"> Bulan
    </pre>
            <hr>
            <input type="button" value="Hitung" onclick="hitung()">
            <input type="reset" value="Reset">
            <pre>
    Hasil Perhitungan      :
    <div style="border: 1px solid #eee;">
    <textarea name="ohasil" rows="19" cols="83">Hasil Perhitungan akan muncul disini</textarea>
    </div>
    </pre>
        </form>
        <center>
            <font color="green" face="comic sans ms"> <b>Ali Ikbal 41200124<b> </font>
        </center>
    </div>
</body>

</html>
